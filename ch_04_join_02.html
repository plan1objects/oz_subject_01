<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>회원가입</h1>
        <form>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <ul>
                    <li>
                        <label for="name">이 름 : </label>
                        <input type="text" id="name" name="name" autofocus>
                    </li>
                    <li>
                        <label for="id">아이디 : </label>
                        <input type="text" id="id" name="id" placeholder="6자 이상 20자 미만 공백 없이">
                    </li>
                    <li>
                        <label for="pw">비밀번호 : </label>
                        <input type="password" id="pw" name="pw" placeholder="대소문자로 입력해주세요">
                    </li>
                    <li>
                        <label for="email">이메일 : </label>
                        <input type="email" id="email" name="email">
                    </li>
                    <li>
                        <label for="hp">휴대폰 : </label>
                        <input type="text" id="hp" name="hp"><br>
                        <input type="submit" value="가입하기" id="send">
                        <input type="reset" value="취소" id="reset">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>취미</legend>
                <ul>
                    <li>
                        <input type="checkbox" id="coding" name="fav" value="coding">
                        <label for="coding">코딩</label>
                        <input type="checkbox" id="exercise" name="fav" value="exercise">
                        <label for="exercise">운동</label>
                        <input type="checkbox" id="breathe" name="fav" value="breathe">
                        <label for="breathe">숨쉬기</label>
                        <input type="checkbox" id="travel" name="fav" value="travel">
                        <label for="travel">여행</label>
                        <input type="checkbox" id="sleep" name="fav" value="sleep">
                        <label for="sleep">잠자기</label>
                        <input type="checkbox" id="read" name="fav" value="read">
                        <label for="read">독서</label>
                        <input type="checkbox" id="netflix" name="fav" value="netflix">
                        <label for="netflix">넷플릭스</label>
                    </li>
                    <li>
                        <input type="radio" id="man" name="fm" value="man" checked>
                        <label for="man">남성</label>
                        <input type="radio" id="woman" name="fm" value="woman">
                        <label for="woman">여성</label>
                        <input type="radio" id="noComment" name="fm" value="noComment">
                        <label for="noComment">비밀</label>
                    </li>
                </ul>
            </fieldset>
        </form>
    </section>
</body>
</html>
