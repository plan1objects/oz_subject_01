<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>오즈코딩스쿨 회원가입</h1>
        <form>
            <input type="email" placeholder="이메일을 입력해주세요." name="email"><br>
            <input type="text" placeholder="이름을 입력해주세요." name="name"><br>
            <input type="password" placeholder="비밀번호를 입력해주세요." name="pw"><br>
            <input type="password" placeholder="비밀번호를 다시 입력해주세요." id="pwConfirm"><br>
            <input type="text" name="hpFirst">-<input type="text" name="hpMiddle">-<input type="text" name="hpLast">
            <p id="numberSend">000000</p>
            <button type="button" disabled>인증번호 전송</button>
            <p id="numberCheck">3:00</p>
            <button type="button" disabled>인증확인</button><br>    
            <select name="select_area">
                <optgroup label="서울시">
                    <option value="none" selected>지역을 선택해주세요.</option>
                    <option value="jongno">종로구</option>
                    <option value="jung">중구</option>
                    <option value="yongsan">용산구</option>
                    <option value="seongdong">성동구</option>
                    <option value="gwangjin">광진구</option>
                </optgroup>
                <optgroup label="경기도">
                    <option value="suwon">수원시</option>
                    <option value="yongin">용인시</option>
                    <option value="seongnam">성남시</option>
                    <option value="ansan">안산시</option>
                    <option value="anyang">안양시</option>
                </optgroup>
            </select><br>
            <input type="radio" id="woman" name="fm" value="woman" checked>
            <label for="woman">여성</label>
            <input type="radio" id="man" name="fm" value="man">
            <label for="man">남성</label><br>
            <input type="submit" value="가입하기">
        </form>
    </section>
    <hr>
    <section>
        <form>
            
        </form>
    </section>
</body>
</html>
